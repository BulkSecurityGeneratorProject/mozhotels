
<div>
    <h2><span translate="mozhotelsApp.country.detail.title">Country</span> {{vm.country.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="mozhotelsApp.country.countryName">CountryName</dt></dt>
        <dd>
            <span translate="{{'mozhotelsApp.ACountry.' + vm.country.countryName}}">{{vm.country.countryName}}</span>
        </dd>
        <hr>
        <dt><span translate="mozhotelsApp.country.description">Description</dt></dt>
        <dd>
            <span>{{vm.country.description}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
