
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLocalTurLabel" translate="mozhotelsApp.localTur.home.createOrEditLabel">Create or edit a LocalTur</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.localTur.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.localTur.localTurName" for="field_localTurName">LocalTurName</label>
            <input type="text" class="form-control" name="localTurName" id="field_localTurName"
                    ng-model="vm.localTur.localTurName"
                    required />
            <div ng-show="editForm.localTurName.$invalid">
                <p class="help-block"
                    ng-show="editForm.localTurName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.localTur.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.localTur.description"
                     />
        </div>

        <div class="form-group">
            <label translate="mozhotelsApp.localTur.province" for="field_province">province</label>
            <select class="form-control" id="field_province" name="province" ng-model="vm.localTur.province" ng-options="province as province.provinceName for province in vm.provinces track by province.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
