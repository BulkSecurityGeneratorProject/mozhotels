
<div>

    <dl class="dl-horizontal">
        <dt><span translate="mozhotelsApp.localTur.localTurName">LocalTurName</dt></dt>
        <dd>
            <span>{{vm.localTur.localTurName}}<span>
        </dd>
        <hr>
        <dt><span translate="mozhotelsApp.localTur.description">Description</dt></dt>
        <dd>
            <span>{{vm.localTur.description}}<span>
        </dd>
        <hr>
        <dt><span translate="mozhotelsApp.localTur.province">province</span></dt>
