
<div>

    <dl class="dl-horizontal">
        <dt><span translate="mozhotelsApp.guestTourist.firstName">FirstName</dt></dt>
        <dd>
            <span>{{vm.guestTourist.firstName}}<span>
        </dd>
        <hr>
        <dt><span translate="mozhotelsApp.guestTourist.lastName">LastName</dt></dt>
        <dd>
            <span>{{vm.guestTourist.lastName}}<span>

        <dd>
            <span>{{vm.guestTourist.email}}<span>
