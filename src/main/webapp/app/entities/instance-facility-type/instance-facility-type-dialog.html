
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInstanceFacilityTypeLabel" translate="mozhotelsApp.instanceFacilityType.home.createOrEditLabel">Create or edit a InstanceFacilityType</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.instanceFacilityType.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceFacilityType.instanceFacilityTypeName" for="field_instanceFacilityTypeName">InstanceFacilityTypeName</label>
            <input type="text" class="form-control" name="instanceFacilityTypeName" id="field_instanceFacilityTypeName"
                    ng-model="vm.instanceFacilityType.instanceFacilityTypeName"
                    required />
            <div ng-show="editForm.instanceFacilityTypeName.$invalid">
                <p class="help-block"
                    ng-show="editForm.instanceFacilityTypeName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceFacilityType.facility" for="field_facility">Facility</label>
            <select class="form-control" name="facility" ng-model="vm.instanceFacilityType.facility" id="field_facility" required>
                <option value="SERVICE" translate="mozhotelsApp.BFacility.SERVICE">SERVICE</option>
                <option value="RESOURCE" translate="mozhotelsApp.BFacility.RESOURCE">RESOURCE</option>
            </select>
            <div ng-show="editForm.facility.$invalid">
                <p class="help-block"
                    ng-show="editForm.facility.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceFacilityType.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.instanceFacilityType.description"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
