
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInstanceReviewLabel" translate="mozhotelsApp.instanceReview.home.createOrEditLabel">Create or edit a InstanceReview</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.instanceReview.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceReview.cleanliness" for="field_cleanliness">Cleanliness</label>
            <input type="number" class="form-control" name="cleanliness" id="field_cleanliness"
                    ng-model="vm.instanceReview.cleanliness"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceReview.roomConfort" for="field_roomConfort">RoomConfort</label>
            <input type="number" class="form-control" name="roomConfort" id="field_roomConfort"
                    ng-model="vm.instanceReview.roomConfort"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceReview.location" for="field_location">Location</label>
            <input type="number" class="form-control" name="location" id="field_location"
                    ng-model="vm.instanceReview.location"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceReview.serviceStaff" for="field_serviceStaff">ServiceStaff</label>
            <input type="number" class="form-control" name="serviceStaff" id="field_serviceStaff"
                    ng-model="vm.instanceReview.serviceStaff"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceReview.sleepQuality" for="field_sleepQuality">SleepQuality</label>
            <input type="number" class="form-control" name="sleepQuality" id="field_sleepQuality"
                    ng-model="vm.instanceReview.sleepQuality"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceReview.valuePrice" for="field_valuePrice">ValuePrice</label>
            <input type="number" class="form-control" name="valuePrice" id="field_valuePrice"
                    ng-model="vm.instanceReview.valuePrice"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceReview.evaluation" for="field_evaluation">Evaluation</label>
            <select class="form-control" name="evaluation" ng-model="vm.instanceReview.evaluation" id="field_evaluation">
                <option value="WONDERFULL" translate="mozhotelsApp.GGEvaluation.WONDERFULL">WONDERFULL</option>
                <option value="NICE" translate="mozhotelsApp.GGEvaluation.NICE">NICE</option>
                <option value="NEUTRAL" translate="mozhotelsApp.GGEvaluation.NEUTRAL">NEUTRAL</option>
                <option value="DONT_RECOMEND" translate="mozhotelsApp.GGEvaluation.DONT_RECOMEND">DONT_RECOMEND</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceReview.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.instanceReview.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceReview.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.instanceReview.comment"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceReview.active" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                    ng-model="vm.instanceReview.active"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceReview.approval" for="field_approval">Approval</label>
            <input type="checkbox" class="form-control" name="approval" id="field_approval"
                    ng-model="vm.instanceReview.approval"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsApp.instanceReview.userApproval" for="field_userApproval">UserApproval</label>
            <input type="checkbox" class="form-control" name="userApproval" id="field_userApproval"
                    ng-model="vm.instanceReview.userApproval"
                     />
        </div>

        <div class="form-group">
            <label translate="mozhotelsApp.instanceReview.instanceTur" for="field_instanceTur">instanceTur</label>
            <select class="form-control" id="field_instanceTur" name="instanceTur" ng-model="vm.instanceReview.instanceTur" ng-options="instanceTur as instanceTur.instanceTurName for instanceTur in vm.instanceturs track by instanceTur.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="mozhotelsApp.instanceReview.tourist" for="field_tourist">tourist</label>
            <select class="form-control" id="field_tourist" name="tourist" ng-model="vm.instanceReview.tourist" ng-options="tourist as tourist.id for tourist in vm.tourists track by tourist.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
