<div>
    <h2 translate="mozhotelsApp.instanceInfo.home.title">InstanceInfos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="instance-info.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="mozhotelsApp.instanceInfo.home.createLabel">
                        Create new InstanceInfo
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'mozhotelsApp.instanceInfo.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="instanceInfoName"><span translate="mozhotelsApp.instanceInfo.instanceInfoName">InstanceInfoName</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="mozhotelsApp.instanceInfo.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="instanceInfoType.instanceInfoTypeName"><span translate="mozhotelsApp.instanceInfo.instanceInfoType">instanceInfoType</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="instanceTur.instanceTurName"><span translate="mozhotelsApp.instanceInfo.instanceTur">instanceTur</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="instanceInfo in vm.instanceInfos track by instanceInfo.id">
                    <td><a ui-sref="instance-info-detail({id:instanceInfo.id})">{{instanceInfo.id}}</a></td>
                    <td>{{instanceInfo.instanceInfoName}}</td>
                    <td>{{instanceInfo.description}}</td>
                    <td>
                        <a ui-sref="instance-info-type-detail({id:instanceInfo.instanceInfoType.id})">{{instanceInfo.instanceInfoType.instanceInfoTypeName}}</a>
                    </td>
                    <td>
                        <a ui-sref="instance-tur-detail({id:instanceInfo.instanceTur.id})">{{instanceInfo.instanceTur.instanceTurName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="instance-info-detail({id:instanceInfo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="instance-info.edit({id:instanceInfo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="instance-info.delete({id:instanceInfo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
