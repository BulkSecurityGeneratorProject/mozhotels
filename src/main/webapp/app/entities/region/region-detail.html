
<div>
    <h2><span translate="mozhotelsApp.region.detail.title">Region</span> {{vm.region.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="mozhotelsApp.region.regionName">RegionName</dt></dt>
        <dd>
            <span>{{vm.region.regionName}}<span>
        </dd>
        <hr>
        <dt><span translate="mozhotelsApp.region.description">Description</dt></dt>
        <dd>
            <span>{{vm.region.description}}<span>
        </dd>
        <hr>
        <dt><span translate="mozhotelsApp.region.country">country</span></dt>
        <dd>
            <a ui-sref="country-detail({id:vm.region.country.id})">{{vm.region.country.countryName}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
