<div>
    <h2 translate="mozhotelsApp.instancePolicy.home.title">InstancePolicies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="instance-policy.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="mozhotelsApp.instancePolicy.home.createLabel">
                        Create new InstancePolicy
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'mozhotelsApp.instancePolicy.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="instancePolictyName"><span translate="mozhotelsApp.instancePolicy.instancePolictyName">InstancePolictyName</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="mozhotelsApp.instancePolicy.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="instancePolicyType.instancePolicyTypeName"><span translate="mozhotelsApp.instancePolicy.instancePolicyType">instancePolicyType</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="instanceTur.instanceTurName"><span translate="mozhotelsApp.instancePolicy.instanceTur">instanceTur</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="instancePolicy in vm.instancePolicies track by instancePolicy.id">
                    <td><a ui-sref="instance-policy-detail({id:instancePolicy.id})">{{instancePolicy.id}}</a></td>
                    <td>{{instancePolicy.instancePolictyName}}</td>
                    <td>{{instancePolicy.description}}</td>
                    <td>
                        <a ui-sref="instance-policy-type-detail({id:instancePolicy.instancePolicyType.id})">{{instancePolicy.instancePolicyType.instancePolicyTypeName}}</a>
                    </td>
                    <td>
                        <a ui-sref="instance-tur-detail({id:instancePolicy.instanceTur.id})">{{instancePolicy.instanceTur.instanceTurName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="instance-policy-detail({id:instancePolicy.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="instance-policy.edit({id:instancePolicy.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="instance-policy.delete({id:instancePolicy.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
